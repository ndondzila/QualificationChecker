<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head">
    <meta charset="UTF-8" />
</head>

<nav th:replace="fragments :: navigation"></nav>

<body class="container">

<h1 th:text="${title}">Default Title</h1>

<form method="post" style="max-width:600px;">

    <div class="form-group">
        <label th:for="gender">Competition gender:</label>
        <select name="gender">
            <option></option>
            <option th:value="f">Women's</option>
            <option th:value="m">Men's</option>
        </select>
    </div>

    <div class="form-group">
        <label th:for="weightclass">Your weightclass: </label>
        <select name="weightclass">
            <option th:each="weightlifter : ${weightlifters}"
                    th:text="${weightlifter.toString()}"
                    th:value="${weightlifter.id}"></option>
        </select>
    </div>

    <div class="form-group">
        <label th:for="userTotal">Your total: </label>
        <input class="form-control" type="text" name="userTotal" />
    </div>


    <input type="submit" value="Do I Qualify?" />

</form>
<br/>

<script>
document.write("Placeholder for learning and applying JavaScript to this webpage!");
</script>

</body>


</html>
