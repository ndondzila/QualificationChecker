<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:fragment="head">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <style>
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }

  </style>
</head>

<body>
<div th:fragment="conversion">
    <form>
        <label for="imperial">Pounds:</label>
        <input type="text" id="imperial" value="0" oninput="convert()"/>
        <br/>
        <label for="metric">Kilograms:</label>
        <input type="text" id="metric"/>
    </form>
</div>

<nav class="navbar navbar-inverse" th:fragment="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">Home</a></li>
                <li><a href="/view">View Data</a></li>
                <li><a href="/data/event">Update Events or Qualifying Totals</a></li>
            </ul>
        </div>
    </div>
</nav>

<nav class="navbar navbar-inverse" th:fragment="data_navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#dataNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="dataNavbar">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">Home</a></li>
                <li><a href="/data/weightclass">Weightclasses</a></li>
                <li><a href="/data/event">Events/Qualifying Totals</a></li>
            </ul>
        </div>
    </div>
</nav>

</body>
<script src="js/script.js"></script>
</html>
