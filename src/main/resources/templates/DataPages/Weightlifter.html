<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/html">

<head th:replace="fragments :: head">
</head>

<body class="container">

<nav th:replace="fragments :: data_navigation"></nav>

<h1>Weightlifter class entry page</h1>
<h2 th:text="${complete}" style="color:red; font-weight:bold"></h2>

<table class="table">
    <tr>
        <th>Gender</th>
        <th>Weightclass</th>
        <th>World record</th>
    </tr>

    <tr th:each="weightclass : ${weightlifters}">
        <td th:text="${weightclass.gender}"></td>
        <td th:text="${weightclass.bodyweight}"></td>
        <td th:text="${weightclass.record}"></td>

    </tr>
</table>

<form method="post" th:object="${weightclass}" style="width:600px;">

    <div class="form-group">
        <label th:for="gender">Gender:</label>
        <select name="gender" th:field="*{gender}">
            <option th:value="F">Women's</option>
            <option th:value="M">Men's</option>
        </select>
    </div>

    <div class="form-group">
        <label th:for="bodyweight">Weightclass: </label>
        <input class="form-control" th:field="*{bodyweight}" type="text"/>
    </div>

    <div class="form-group">
        <label th:for="record">World record: </label>
        <input class="form-control" th:field="*{record}" type="text"/>
    </div>

    <input type="submit" value="Enter weightclass profile" />

</form>

</body>
</html>
