<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/html">

<head th:replace="fragments :: head"></head>
<nav th:replace="fragments :: navigation"></nav>

<body class="container-fluid text-center">
<div th:replace="fragments :: page_header"></div>

<h2 th:text="${complete}" style="color:red; font-weight:bold"></h2>
<br/>

<div class="row">
    <div class="col-sm-1"></div>
<div class="col-sm-4">
    <label for="womens" style="font-weight:bold">Women's</label>
    <br/>
    <table class="table table-bordered table-hover table-striped" id="womens">
        <tr>
            <th>Weightclass</th>
            <th>American record</th>
            <th>World record</th>
        </tr>
        <tr th:each="weightclass : ${womens}">
            <td th:text="${weightclass.bodyweight}"></td>
            <td th:text="${weightclass.americanRecord}+'kg'"></td>
            <td th:text="${weightclass.worldRecord}+'kg'"></td>
        </tr>
    </table>
</div>
    <div class="col-sm-1"></div>
<div class="col-sm-4">
    <label for="mens" style="font-weight:bold">Men's</label>
    <br/>
    <table class="table table-bordered table-hover table-striped" id="mens">
        <tr>
            <th>Weightclass</th>
            <th>American record</th>
            <th>World record</th>
        </tr>
        <tr th:each="weightclass : ${mens}">
            <td th:text="${weightclass.bodyweight}"></td>
            <td th:text="${weightclass.americanRecord}+'kg'"></td>
            <td th:text="${weightclass.worldRecord}+'kg'"></td>
        </tr>
    </table>
</div>
    <div class="col-sm-3"></div>
</div>

<div th:if="${showForm}">
<form method="post" th:object="${weightclass}" style="width:600px;">

    <div class="form-group">
        <label th:for="gender">Gender:</label>
        <select name="gender" th:field="*{gender}">
            <option th:value="F">Women's</option>
            <option th:value="M">Men's</option>
        </select>
    </div>

    <div class="form-group">
        <label th:for="bodyweight">Weightclass: </label>
        <input class="form-control" th:field="*{bodyweight}" type="text"/>
    </div>

    <div class="form-group">
        <label th:for="americanRecord">American record: </label>
        <input class="form-control" th:field="*{americanRecord}" type="text"/>
    </div>

    <div class="form-group">
        <label th:for="worldRecord">World record: </label>
        <input class="form-control" th:field="*{worldRecord}" type="text"/>
    </div>

    <input type="submit" value="Enter weightclass profile" />

</form>
</div>

</body>
</html>
